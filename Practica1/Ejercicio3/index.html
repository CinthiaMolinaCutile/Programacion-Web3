<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tre Columnas Layout</title>
    <style>
        .container { display: flex; }
        .sidebar { width: 25%; background: #1111; padding: 20px; }
        .content { width: 50%; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">Columna izquierda</div>
        <div class="content">Contenido central</div>
        <div class="sidebar">Columna derecha</div>
    </div>
</body>
</html>
